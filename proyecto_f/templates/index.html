<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé™ Navegador de Rutas San Marcos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d4af37 0%, #c41e3a 50%, #ffd700 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.8em;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 5px;
        }

        .header .subtitle {
            font-size: 1.3em;
            opacity: 0.95;
            margin-bottom: 15px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 360px 1fr 400px;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .card:hover {
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.25);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }

        .card-header {
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            color: white;
            padding: 20px;
            font-weight: 700;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-body {
            padding: 25px;
            max-height: 800px;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #c41e3a;
            font-size: 0.95em;
        }

        .search-wrapper {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 14px;
            font-size: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #c41e3a;
            box-shadow: 0 0 0 4px rgba(196, 30, 58, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #c41e3a;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .dropdown.active {
            display: block;
        }

        .dropdown-item {
            padding: 12px 14px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s ease;
        }

        .dropdown-item:hover {
            background: #f5f5f5;
        }

        .dropdown-item strong {
            display: block;
        }

        .dropdown-item small {
            font-size: 0.85em;
            opacity: 0.7;
        }

        .modo-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .modo-btn {
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .modo-btn:hover {
            border-color: #c41e3a;
            background: #f9f9f9;
        }

        .modo-btn.active {
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            color: white;
            border-color: #c41e3a;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(196, 30, 58, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #c41e3a;
            color: #c41e3a;
        }

        .btn-outline:hover {
            background: #c41e3a;
            color: white;
        }

        .selected-info {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9em;
            margin-bottom: 15px;
            border-left: 4px solid #c41e3a;
        }

        .selected-info.origen {
            border-left-color: #28a745;
        }

        .selected-info.destino {
            border-left-color: #dc3545;
        }

        #map {
            height: 800px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .info-panel {
            background: white;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            padding: 25px;
        }

        .success {
            color: #28a745;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .error {
            color: #dc3545;
            font-weight: 600;
            background: #fff5f5;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #dc3545;
            margin-bottom: 15px;
        }

        .puntos-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-bottom: 20px;
        }

        .puntos-container h3 {
            margin-bottom: 20px;
            color: #c41e3a;
            font-size: 1.3em;
        }

        .puntos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .punto-item {
            background: linear-gradient(135deg, #fff5e6 0%, #ffe6cc 100%);
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid #c41e3a;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .punto-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(196, 30, 58, 0.2);
        }

        .punto-item.origen-select {
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
            color: white;
            border-left-color: #28a745;
        }

        .punto-item.destino-select {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border-left-color: #dc3545;
        }

        .punto-item strong {
            display: block;
            margin-bottom: 6px;
        }

        .punto-item .tipo {
            font-size: 0.85em;
            opacity: 0.8;
        }

        .stat-box {
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            color: white;
            padding: 18px;
            border-radius: 12px;
            text-align: center;
            margin: 12px 0;
        }

        .stat-box .value {
            font-size: 2em;
            font-weight: 700;
        }

        .stat-box .label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .pasos-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .paso {
            background: #f9f9f9;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            font-size: 0.9em;
            border-left: 4px solid #c41e3a;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(196, 30, 58, 0.2);
            border-top: 3px solid #c41e3a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            #map {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé™ Navegador de Rutas San Marcos</h1>
            <div class="subtitle">Barrio Hist√≥rico de Aguascalientes</div>
        </div>

        <div class="main-grid">
            <!-- Panel Control -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-map"></i> Planificador de Rutas
                </div>
                <div class="card-body">
                    <!-- Modo de Transporte -->
                    <div class="form-group">
                        <label>üöó Modo de Transporte:</label>
                        <div class="modo-selector">
                            <button class="modo-btn active" onclick="seleccionarModo('car')" id="btnCarro">
                                <i class="fas fa-car"></i> Carro
                            </button>
                            <button class="modo-btn" onclick="seleccionarModo('foot')" id="btnPie">
                                <i class="fas fa-person-walking"></i> A pie
                            </button>
                        </div>
                    </div>

                    <!-- B√∫squeda Origen -->
                    <div class="form-group">
                        <label><i class="fas fa-circle" style="color: #28a745;"></i> Origen (Verde):</label>
                        <div class="search-wrapper">
                            <input 
                                type="text" 
                                id="origenSearch" 
                                class="search-input" 
                                placeholder="Busca o selecciona..."
                                autocomplete="off"
                            >
                            <i class="fas fa-search search-icon"></i>
                            <div id="origenDropdown" class="dropdown"></div>
                        </div>
                        <div id="origenInfo" class="selected-info origen" style="display:none;"></div>
                    </div>

                    <!-- B√∫squeda Destino -->
                    <div class="form-group">
                        <label><i class="fas fa-circle" style="color: #dc3545;"></i> Destino (Rojo):</label>
                        <div class="search-wrapper">
                            <input 
                                type="text" 
                                id="destinoSearch" 
                                class="search-input" 
                                placeholder="Busca o selecciona..."
                                autocomplete="off"
                            >
                            <i class="fas fa-search search-icon"></i>
                            <div id="destinoDropdown" class="dropdown"></div>
                        </div>
                        <div id="destinoInfo" class="selected-info destino" style="display:none;"></div>
                    </div>

                    <div class="button-group">
                        <button onclick="calcularRuta()">
                            <i class="fas fa-route"></i> Calcular Ruta
                        </button>
                    </div>

                    <div class="button-group">
                        <button class="btn-outline" onclick="limpiarMapa()">
                            <i class="fas fa-trash"></i> Limpiar
                        </button>
                    </div>

                    <div style="margin-top: 30px; padding-top: 20px; border-top: 2px solid #eee; font-size: 0.9em; color: #666;">
                        <div style="margin: 8px 0;">üìç <strong id="puntosCuenta">0</strong> lugares disponibles</div>
                        <div style="margin: 8px 0;">üöó Carro seleccionado</div>
                        <div style="margin: 8px 0;"><span style="color: #28a745;">‚óè</span> Verde = Inicio</div>
                        <div style="margin: 8px 0;"><span style="color: #dc3545;">‚óè</span> Rojo = Destino</div>
                    </div>
                </div>
            </div>

            <!-- Mapa -->
            <div id="map"></div>

            <!-- Info -->
            <div class="card info-panel">
                <div class="card-header">
                    <i class="fas fa-info-circle"></i> Ruta Optimizada
                </div>
                <div id="infoContent" style="color: #999; text-align: center; padding: 20px;">
                    <i class="fas fa-arrow-left"></i><br>
                    Selecciona origen y destino
                </div>
            </div>
        </div>

        <!-- Grid de Lugares -->
        <div class="puntos-container">
            <h3><i class="fas fa-star"></i> Lugares de San Marcos</h3>
            <div id="puntos-list" class="puntos-grid"></div>
        </div>
    </div>

    <script>
        let todosLosPuntos = [];
        let modoActual = "car";
        let origenSeleccionado = null;
        let destinoSeleccionado = null;

        let map = L.map('map').setView([21.8808, -102.2918], 15);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap',
            maxZoom: 19
        }).addTo(map);

        let marcadores = {};
        let marcadorOrigen = null;
        let marcadorDestino = null;
        let rutaPolyline = null;

        // ==================== CARGA INICIAL ====================
        document.addEventListener('DOMContentLoaded', async () => {
            await cargarPuntos();
            setupBuscadores();
        });

        // ==================== MODO DE TRANSPORTE ====================
        function seleccionarModo(modo) {
            modoActual = modo;
            
            document.getElementById('btnCarro').classList.toggle('active', modo === 'car');
            document.getElementById('btnPie').classList.toggle('active', modo === 'foot');
            
            const labelModo = modo === 'car' ? 'üöó Carro seleccionado' : 'üö∂ A pie seleccionado';
            document.querySelector('[style*="Carro"]').textContent = labelModo;
        }

        // ==================== B√öSQUEDA ====================
        function setupBuscadores() {
            document.getElementById('origenSearch').addEventListener('input', () => mostrarBusqueda('origen'));
            document.getElementById('destinoSearch').addEventListener('input', () => mostrarBusqueda('destino'));

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-wrapper')) {
                    document.getElementById('origenDropdown').classList.remove('active');
                    document.getElementById('destinoDropdown').classList.remove('active');
                }
            });
        }

        function mostrarBusqueda(tipo) {
            const inputId = tipo === 'origen' ? 'origenSearch' : 'destinoSearch';
            const dropdownId = tipo === 'origen' ? 'origenDropdown' : 'destinoDropdown';
            
            const input = document.getElementById(inputId);
            const dropdown = document.getElementById(dropdownId);
            const query = input.value.toLowerCase().trim();

            if (!query || query.length < 1) {
                dropdown.classList.remove('active');
                return;
            }

            const resultados = todosLosPuntos.filter(p => 
                p.nombre.toLowerCase().includes(query) ||
                p.tipo.toLowerCase().includes(query)
            );

            if (resultados.length > 0) {
                dropdown.innerHTML = resultados.map(p => `
                    <div class="dropdown-item" onclick="seleccionarPunto('${tipo}', '${p.id}', '${p.nombre}')">
                        <strong>${p.nombre}</strong>
                        <small>${p.tipo}</small>
                    </div>
                `).join('');
                dropdown.classList.add('active');
            } else {
                dropdown.innerHTML = '<div class="dropdown-item" style="color: #999;">Sin resultados</div>';
                dropdown.classList.add('active');
            }
        }

        function seleccionarPunto(tipo, id, nombre) {
            const inputId = tipo === 'origen' ? 'origenSearch' : 'destinoSearch';
            const infoId = tipo === 'origen' ? 'origenInfo' : 'destinoInfo';
            const dropdownId = tipo === 'origen' ? 'origenDropdown' : 'destinoDropdown';

            document.getElementById(inputId).value = nombre;
            document.getElementById(dropdownId).classList.remove('active');

            if (tipo === 'origen') {
                origenSeleccionado = { id, nombre };
                document.getElementById(infoId).textContent = `‚úì ${nombre}`;
                document.getElementById(infoId).style.display = 'block';
                actualizarMarcadores();
            } else {
                destinoSeleccionado = { id, nombre };
                document.getElementById(infoId).textContent = `‚úì ${nombre}`;
                document.getElementById(infoId).style.display = 'block';
                actualizarMarcadores();
            }
        }

        // ==================== CARGAR PUNTOS ====================
        async function cargarPuntos() {
            try {
                const respuesta = await fetch('/api/puntos');
                const resultado = await respuesta.json();

                if (!resultado?.success) {
                    mostrarError('Error: ' + resultado?.error);
                    return;
                }

                todosLosPuntos = resultado.data;
                cargarMapa(todosLosPuntos);
                mostrarPuntosDisponibles(todosLosPuntos);
                
                document.getElementById('puntosCuenta').textContent = todosLosPuntos.length;
            } catch (error) {
                mostrarError('Error de conexi√≥n');
            }
        }

        function cargarMapa(puntos) {
            Object.values(marcadores).forEach(m => {
                try { map.removeLayer(m); } catch (e) {}
            });
            marcadores = {};

            puntos.forEach(p => {
                if (!p?.lat || !p?.lon) return;

                const color = obtenerColor(p.tipo);
                const marker = L.circleMarker([p.lat, p.lon], {
                    radius: 8,
                    color: color,
                    fillColor: color,
                    fillOpacity: 0.7,
                    weight: 2
                }).bindPopup(`<strong>${p.nombre}</strong><br>${p.tipo}`).addTo(map);
                marcadores[p.id] = marker;
            });
        }

        function mostrarPuntosDisponibles(puntos) {
            const html = puntos.map(p => `
                <div class="punto-item" onclick="seleccionarDesdeGrid('${p.id}', '${p.nombre}')">
                    <strong>${p.nombre}</strong>
                    <div class="tipo">${p.tipo}</div>
                </div>
            `).join('');

            document.getElementById('puntos-list').innerHTML = html;
        }

        function seleccionarDesdeGrid(id, nombre) {
            if (!origenSeleccionado) {
                seleccionarPunto('origen', id, nombre);
                actualizarGridSeleccion();
            } else if (!destinoSeleccionado) {
                seleccionarPunto('destino', id, nombre);
                actualizarGridSeleccion();
            }
        }

        function actualizarGridSeleccion() {
            document.querySelectorAll('.punto-item').forEach(item => {
                item.classList.remove('origen-select', 'destino-select');
            });

            if (origenSeleccionado) {
                document.querySelectorAll('.punto-item').forEach(item => {
                    if (item.textContent.includes(origenSeleccionado.nombre)) {
                        item.classList.add('origen-select');
                    }
                });
            }

            if (destinoSeleccionado) {
                document.querySelectorAll('.punto-item').forEach(item => {
                    if (item.textContent.includes(destinoSeleccionado.nombre)) {
                        item.classList.add('destino-select');
                    }
                });
            }
        }

        function actualizarMarcadores() {
            if (marcadorOrigen) map.removeLayer(marcadorOrigen);
            if (marcadorDestino) map.removeLayer(marcadorDestino);

            if (origenSeleccionado) {
                const punto = todosLosPuntos.find(p => p.id === origenSeleccionado.id);
                if (punto) {
                    marcadorOrigen = L.circleMarker([punto.lat, punto.lon], {
                        radius: 12,
                        color: '#28a745',
                        fillColor: '#28a745',
                        fillOpacity: 1,
                        weight: 3
                    }).bindPopup(`<strong style="color: #28a745;">ORIGEN: ${punto.nombre}</strong>`).addTo(map);
                    marcadorOrigen.openPopup();
                }
            }

            if (destinoSeleccionado) {
                const punto = todosLosPuntos.find(p => p.id === destinoSeleccionado.id);
                if (punto) {
                    marcadorDestino = L.circleMarker([punto.lat, punto.lon], {
                        radius: 12,
                        color: '#dc3545',
                        fillColor: '#dc3545',
                        fillOpacity: 1,
                        weight: 3
                    }).bindPopup(`<strong style="color: #dc3545;">DESTINO: ${punto.nombre}</strong>`).addTo(map);
                    marcadorDestino.openPopup();
                }
            }
        }

        function obtenerColor(tipo) {
            const colores = {
                'Hospital': '#e74c3c',
                'Farmacia': '#e83e8c',
                'Banco': '#3498db',
                'Restaurante': '#f39c12',
                'Caf√©': '#8b4513',
                'Escuela': '#27ae60',
                'Biblioteca': '#2980b9',
                'Parque': '#1abc9c',
                'Plaza': '#c41e3a',
                'Centro': '#8b0000',
                'Mercado': '#d35400'
            };
            return colores[tipo] || '#c41e3a';
        }

        // ==================== CALCULAR RUTA ====================
        async function calcularRuta() {
            if (!origenSeleccionado || !destinoSeleccionado) {
                mostrarError('Selecciona origen y destino');
                return;
            }

            mostrarCargando();

            try {
                const respuesta = await fetch('/api/ruta', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        origen: origenSeleccionado.id,
                        destino: destinoSeleccionado.id,
                        modo: modoActual
                    })
                });

                const resultado = await respuesta.json();

                if (!resultado?.success) {
                    mostrarError(resultado?.error);
                    return;
                }

                mostrarRuta(resultado.data);
            } catch (error) {
                mostrarError('Error: ' + error.message);
            }
        }

        function mostrarRuta(data) {
            if (!data?.coordenadas || data.coordenadas.length === 0) {
                mostrarError('Error al obtener ruta');
                return;
            }

            if (rutaPolyline) {
                try { map.removeLayer(rutaPolyline); } catch (e) {}
            }

            const coords = data.coordenadas.map(c => [c[1], c[0]]);
            rutaPolyline = L.polyline(coords, {
                color: '#c41e3a',
                weight: 5,
                opacity: 0.85
            }).addTo(map);

            map.fitBounds(rutaPolyline.getBounds().pad(0.1));

            let html = `
                <div class="success">
                    <i class="fas fa-check-circle"></i> ¬°Ruta optimizada!
                </div>

                <div style="margin-bottom: 15px; padding: 12px; background: #f9f9f9; border-radius: 8px;">
                    <strong style="color: #28a745;">üü¢ ${data.origen_nombre}</strong><br>
                    <i class="fas fa-arrow-down" style="color: #c41e3a; margin: 5px 0; display: block;"></i>
                    <strong style="color: #dc3545;">üî¥ ${data.destino_nombre}</strong>
                </div>

                <div class="stat-box">
                    <div class="value">${data.distancia_km}</div>
                    <div class="label">km de distancia</div>
                </div>

                <div class="stat-box">
                    <div class="value">${data.tiempo_minutos}</div>
                    <div class="label">minutos</div>
                </div>

                <div class="stat-box">
                    <div class="value">${data.modo_label}</div>
                    <div class="label">Modo: ${data.velocidad_kmh} km/h</div>
                </div>
            `;

            if (Array.isArray(data.pasos) && data.pasos.length > 0) {
                html += '<div class="pasos-list"><strong style="display: block; margin-bottom: 10px;">üìç Indicaciones:</strong>';
                data.pasos.slice(0, 5).forEach((paso, idx) => {
                    if (paso?.instruccion) {
                        html += `<div class="paso"><strong>${idx + 1}.</strong> ${paso.instruccion}</div>`;
                    }
                });
                html += '</div>';
            }

            document.getElementById('infoContent').innerHTML = html;
        }

        function limpiarMapa() {
            origenSeleccionado = null;
            destinoSeleccionado = null;
            
            document.getElementById('origenSearch').value = '';
            document.getElementById('destinoSearch').value = '';
            document.getElementById('origenInfo').style.display = 'none';
            document.getElementById('destinoInfo').style.display = 'none';

            if (rutaPolyline) {
                try { map.removeLayer(rutaPolyline); } catch (e) {}
            }
            if (marcadorOrigen) {
                try { map.removeLayer(marcadorOrigen); } catch (e) {}
            }
            if (marcadorDestino) {
                try { map.removeLayer(marcadorDestino); } catch (e) {}
            }

            document.getElementById('infoContent').innerHTML = `
                <div style="color: #999; text-align: center; padding: 20px;">
                    <i class="fas fa-broom"></i><br>Mapa limpiado
                </div>
            `;

            actualizarGridSeleccion();
        }

        function mostrarCargando() {
            document.getElementById('infoContent').innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; color: #c41e3a; padding: 30px; gap: 10px;">
                    <div class="spinner"></div> Calculando ruta optimizada...
                </div>
            `;
        }

        function mostrarError(mensaje) {
            document.getElementById('infoContent').innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-circle"></i>
                    ${mensaje}
                </div>
            `;
        }
    </script>
</body>
</html>
